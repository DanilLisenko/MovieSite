<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добавить фильм</title>
</head>
<body>
    <h2>Добавить фильм в список отложенных</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Добавить</button>
    </form>
    <a href="{% url 'users:saved_movies' %}">Вернуться к списку отложенных фильмов</a>
</body>
</html>
