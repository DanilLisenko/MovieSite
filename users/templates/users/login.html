<!-- users/templates/users/login.html -->
{% extends 'base.html' %}

{% block title %}Вход{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 data-aos="fade-right">Вход</h1>
    <form method="post" data-aos="fade-up">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Войти</button>
    </form>
    <p data-aos="fade-up" class="mt-3">
        Нет аккаунта? <a href="{% url 'users:register' %}">Зарегистрируйтесь</a>
    </p>
</div>
{% endblock %}
