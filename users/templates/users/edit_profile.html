<!-- users/templates/users/edit_profile.html -->
{% extends 'base.html' %}

{% block title %}Редактировать профиль{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 data-aos="fade-right">Редактировать профиль</h1>
    <form method="post" data-aos="fade-up">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>
    <p data-aos="fade-up" class="mt-3">
        <a href="{% url 'users:profile' %}">Вернуться в профиль</a>
    </p>
</div>
{% endblock %}
