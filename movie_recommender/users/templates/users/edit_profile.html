<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Редактировать профиль</title>
</head>
<body>
    <h1>Редактирование профиля</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Сохранить изменения</button>
    </form>
    <a href="{% url 'users:profile' %}">Назад в профиль</a>
</body>
</html>
